
<table border="1" class="table">

    <thead>
      <tr>
        <th>image</th>
        <th>Name</th>
        <th>Description</th>
        <th>price</th>
      </tr>
    </thead>
  
    <tbody *ngFor="let book of books"> 
      <tr>
        <td><img [src]="book.imageUrl" height="50"/></td>
        <td>{{book.name}}</td>
        <td>{{book.description}}</td>
        <td>{{book.unit_price | currency: 'USD'}}</td>
      </tr>
    </tbody>
  </table>
